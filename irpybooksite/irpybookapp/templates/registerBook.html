<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/registerBook.css">
    <title>Registrar seu livro</title>
</head>
<body>
    <header>
        <div class="main-container">
            <div class="logo-container">
                <img class="logo" src="../static/img/Logo.png" alt="logo">
            </div>
        </div>
        <div class="titulo-container">
            <h1>Registre seu Livro</h1>
        </div>
    </header>

    <main>
        <div class="inputs-container">
            <div class="primeiro-input">
                <h3>Titulo</h3>
                <input type="text" name="titulo" id="titulo-input">
            </div>

            <div class="segundo-input">
                <h3>Autor</h3>
                <input type="text" name="autor" id="autor-input">
            </div>

            <div class="terceiro-input">
                <h3>Data de Registro</h3>
                <input type="date" name="data" id="data-input">
            </div>

            <div class="quarto-input">
                <h3>Sinopse</h3>
                <input type="text" name="sinopse" id="sinopse-input">
            </div>

        </div>

    </main>

</body>
</html>
