<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/meusLivros.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Meus Livros</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="{% url 'home' %}"><img class="logo" src="../static/img/Logo.png" alt="logo"></a>
        </div>
    </header>
    
    <main>
        <div class="results-container">

            <div class="register-result">
                <h1>Meus Livros</h1>
                {% for livro in livros %}
                <div class="item-result">
                    <h2>{{ livro.titulo }}</h2>
                    <p>Autor:{{ livro.autor }}</p> 
                    <p>Data de Registro:{{ livro.data }}</p>
                    <p>Sinopse:{{ livro.sinopse }}</p>
                    <form method="post" action="{% url 'delete_book' livro.id %}">
                        {% csrf_token %}
                        <input type="submit" value="Remover livro">
                    </form>
                </div>
                {% endfor %}
                
            </div>
        </div>   
    </main>

    <footer>

        <div class="footer-logos">
            <div class="social-logo">
                <li class="normie">
                    <a href="https://chat.whatsapp.com/CJ2YVZHvjtZB6FfTfOQajc" target="_blank">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </a>
                </li>

                <li class="normie">
                    <a href="https://discord.gg/kKzvC6AQ" target="_blank">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                </li>
                <li class="normie">
                    <a href="https://www.tiktok.com/@lolita00_00?_t=8ieNajYSY1W&_r=1" target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>
            </div>

            <div class="text-logos">
                <p>Info ° Suporte ° Marketing</p>
                <p>Termos de Uso ° Politica de Privacidade</p>
                
            </div>
        </div>
        <p>&copy;- IRPyBook</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
